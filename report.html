<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>iFit Perf Report</title>
    <meta name="description" content="Takes in raw data sets from the perf tool and aggregates them all into a single comparison report.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/report.css">

    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>

<body>
    <!--[if lt IE 8]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

	<div class="container main">
		<div class="row top-row">
			<div class="col-md-6">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb home-breadcrumb">
						<li class="breadcrumb-item active" aria-current="page"><a href="index.html">Home</a></li>
					</ol>
				</nav>
			</div>
			<div class="col-md-6">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb import-export">
						<button class="btn btn-primary" id="import-btn" data-toggle="modal" data-target="#import-modal">Import JSON</button>
						<button class="btn btn-secondary" id="export-btn" disabled="disabled">Export JSON</button>
					</ol>
				</nav>
			</div>
		</div>
		<div class="row heading-row">
			<div class="col-md-12">
				<h1 class="display-3"><strong>Performance report</strong></h1>
			</div>
		</div>
	</div>

	<div id="report" class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<p class="lead">This page will generate the results of a performance analysis.</p>
				<p class="lead">You can <a href="index.html">go back</a> and generate a report, or import a JSON report with the button above.</p>
			</div>
		</div>
	</div>

	<footer>
		<div class="container main">
			<div class="row top-row">
				<div class="col-md-12 text-center" id="footer-text"></div>
			</div>
		</div>
	</footer>

	<!-- Import Modal -->
	<div class="modal fade" id="import-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title" id="exampleModalCenterTitle">Import JSON</h5>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="modal-body">
					<div class="form-group">
							<textarea class="form-control text-monospace" id="input-json-textarea" placeholder="Paste report JSON"></textarea>
						  </div>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
			  <button id="import-confirm-btn" type="button" class="btn btn-secondary" disabled="disabled" data-dismiss="modal">Import</button>
			</div>
		  </div>
		</div>
	  </div>

	<script src="js/vendor/jquery-1.11.2.min.js"></script>
	<script src="js/vendor/bootstrap.bundle.min.js"></script>
	<script src="js/vendor/Chart.bundle.min.js"></script>
	<script src="js/vendor/store.everything.min.js"></script>
	<script src="js/bucket.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/report.js"></script>
</body>

</html>
